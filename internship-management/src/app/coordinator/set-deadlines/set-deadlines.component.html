<div class="min-h-screen bg-gradient-to-br from-red-500 to-red-600 dark:from-gray-900 dark:to-gray-800 text-white p-8">
    <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
      <span class="material-icons">access_time</span> Set Deadlines
    </h1>
    
    <!-- Internship Deadline Bölümü -->
    <div class="bg-white text-gray-800 dark:bg-gray-700 dark:text-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Set Internship Deadline</h2>
      <div class="flex items-center">
        <input 
          type="date" 
          [(ngModel)]="internshipDeadline" 
          class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600"
        />
        <button 
          (click)="saveInternshipDeadline()"
          class="ml-4 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none"
        >
          Save
        </button>
        <button 
          type="button"
          (click)="removeInternshipDeadline()"
          class="ml-2 px-4 py-2 remove focus:outline-none"
        >
          Remove Deadline
        </button>
      </div>
    </div>
    
    <!-- Report Deadline Bölümü -->
    <div class="bg-white text-gray-800 dark:bg-gray-700 dark:text-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Set Report Deadline</h2>
      <div class="flex items-center">
        <input 
          type="date" 
          [(ngModel)]="reportDeadline" 
          class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600"
        />
        <button 
          (click)="saveReportDeadline()"
          class="ml-4 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none"
        >
          Save
        </button>
        <button 
          type="button"
          (click)="removeReportDeadline()"
          class="ml-2 px-4 py-2 remove focus:outline-none"
        >
          Remove Deadline
        </button>
      </div>
    </div>
  </div>
