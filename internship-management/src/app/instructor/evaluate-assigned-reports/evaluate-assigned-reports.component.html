<div class="p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-200">
      Evaluate Assigned Reports
    </h2>
    
    <!-- Yükleniyor Mesajı -->
    <div *ngIf="loading" class="text-center">
      Loading...
    </div>
    
    <!-- Rapor Yok Mesajı -->
    <div *ngIf="!loading && reports.length === 0" class="text-center">
      No reports assigned.
    </div>
    
    <!-- Raporların Listelendiği Tablo -->
    <div *ngIf="!loading && reports.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
        <thead class="bg-gray-100 dark:bg-gray-800">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Student Name
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Student ID
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Course
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Report Status
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Professor Comment
            </th>
            <th class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-600">
          <tr *ngFor="let report of reports">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
              {{ report.studentName }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
              {{ report.studentId }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
              {{ report.course }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
              {{ report.reportStatus }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
              {{ report.professorComment || 'N/A' }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
              <button
                (click)="viewReportDetails(report)"
                class="text-blue-500 hover:underline"
              >
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
