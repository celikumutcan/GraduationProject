<div class="p-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-gray-100">
    My Internships
  </h2>

  <div class="space-y-4">
    <div
      *ngFor="let internship of internships"
      (click)="selectInternship(internship)"
      [class.selected]="selectedInternship === internship"
      class="bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 p-4 rounded-lg shadow-md hover:shadow-lg transition transform hover:-translate-y-1 cursor-pointer"
    >
      <h3 class="text-xl font-semibold">{{ internship.title }}</h3>
      <p>{{ internship.description }}</p>
    </div>
  </div>

  <div *ngIf="selectedInternship" class="mt-8">
    <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200">
      {{ selectedInternship.title }}
    </h3>
    <p class="text-gray-700 dark:text-gray-300">
      {{ selectedInternship.description }}
    </p>

    <label class="block text-gray-800 dark:text-gray-200 font-semibold mt-4" for="upload">
      Upload Report
    </label>
    <div
      class="upload-container"
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
    >
      <p class="text-gray-700 dark:text-gray-300">
        Drag and drop your file here, or click to select a file.
      </p>
      <input type="file" id="upload" (change)="onFileSelected($event)" hidden />
      <button
        type="button"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mt-2"
        (click)="triggerFileInput()"
      >
        Browse
      </button>
    </div>

    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mt-4" (click)="onUpload()">
      Add Report
    </button>
  </div>
</div>
