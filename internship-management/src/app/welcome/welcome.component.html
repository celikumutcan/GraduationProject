<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="ulp-version" content="1.26.2">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="https://cdn.auth0.com/ulp/react-components/1.103.3/css/main.cdn.min.css">
  <title>LOGIN</title>
  <style>
    .logo-floating {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .pure-icon-button {
      all: unset;
      cursor: pointer;
      line-height: 1;
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-red-500 to-red-600 dark:from-gray-900 dark:to-gray-800 text-center p-6">
  <!-- Dekoratif Yuvarlaklar -->
  <div class="absolute top-1/3 -left-10 bg-gradient-to-br from-red-400 to-white dark:from-gray-600 dark:to-black rounded-full w-32 h-32 animate-pulse"></div>
  <div class="absolute bottom-1/4 -right-10 bg-gradient-to-br from-red-400 to-white dark:from-gray-600 dark:to-black rounded-full w-32 h-32 animate-pulse"></div>

  <!-- Ana Kart -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 max-w-md w-full">
    <!-- Logo -->
    <img src="logo.svg" alt="METU Logo" class="w-36 mx-auto mb-6 drop-shadow-md logo-floating" />

    <!-- Başlık -->
    <h1 class="text-4xl font-bold text-red-600 dark:text-white mb-4">
      Welcome to <span class="whitespace-nowrap">METU NCC</span> Internship System!
    </h1>
    <p class="text-gray-700 dark:text-gray-300 mb-6">
      Please log in to continue.
    </p>

    <!-- Hata Mesajı -->
    <div *ngIf="errorMessage" class="mb-4 text-center text-red-600">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:text-white">
      </div>

      <div class="mb-6 relative">
        <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required
               (keyup.enter)="onSubmit()"
               class="w-full px-4 py-2 pr-14 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:text-white">
        
        <!-- Son Optimize Toggle Butonu -->
        <button type="button" 
                (click)="toggleShowPassword()" 
                class="pure-icon-button absolute top-1/2 right-4 -translate-y-1/2 
                       text-gray-600 dark:text-gray-300 hover:text-red-500">
          <span class="material-icons text-2xl select-none">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </button>
      </div>

      <!-- Login Butonu -->
      <div class="flex justify-center">
        <button type="submit" 
                class="bg-red-600 text-white hover:bg-red-700 dark:bg-gray-700 dark:hover:bg-gray-600 
                       px-8 py-2.5 rounded-lg shadow-md transition-all duration-300 
                       text-lg font-medium w-[200px]">
          LOGIN · GİRİŞ
        </button>
      </div>
    </form>
  </div>

  <footer class="mt-8 text-sm text-white dark:text-gray-400">
    &copy; 2024 METU NCC. All Rights Reserved.
  </footer>
</body>
</html>
